<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movie Rating </title>
    <script src="movie.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Welcome to J & M's  Movie Review Site!</h1>
    <p> Please submit a movie review here!</p>
    
 <div id="table">
   
    
    <form name="movierating" onSubmit="JavaScript:handleClick()">
        <label for="movie">Movie:</label>
        <input type="text" id="movie" name="movie" >
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" >
        <button id="add"type="submit" form="movierating" value="Submit">Add Movie</button>
    </form>

    <div id="list_div">
        <button id ="show"type="button">Show Movie</button>
        <ul id="movie_list">
        </ul>

    </div>

</div>


</body>

</html>
